<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap demo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,400;0,500;0,700;1,400;1,500;1,700&display=swap"
    rel="stylesheet">
</head>

<body>

  <!-- Start navbar -->
  <nav class="navbar navbar-expand-lg bg-light">
    <div class="container">
      <h1>
        <a class="navbar-brand" href="#"><img src="assets/img/logo.png" alt="logo.png" height="48"></a>
      </h1>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Beranda</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Vendor</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Artikel</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <!-- Stop navbar -->

  <div class="container">
    <div class="row">
      <div class="col-md-8">
        <section class="fill-detail">
          <h2>Isi Kebutuhanmu </h2>
          <form class="row g-3">
            <div class="col-md-12">
              <label for="form-select">Tipe Rumah</label>
              <select id="inputState" class="form-select">
                <option selected>Pilih Tipe Rumahmu</option>
                <option>Rumah</option>
                <option>Gedung</option>
                <option>Gudang</option>
              </select>
            </div>
          </form>
  
          <form class="row g-3">
            <div class="col-md-6">
              <label for="inputEmail4" class="form-label">Luas Tanah</label>
              <div class="input-group mb-3">
                <input type="number" class="form-control">
                <span class="input-group-text" id="basic-addon2">m2</span>
              </div>
            </div>
            <div class="col-md-6">
              <label for="inputPassword4" class="form-label">Luas Bangunan</label>
              <div class="input-group mb-3">
                <input type="number" class="form-control">
                <span class="input-group-text" id="basic-addon2">m2</span>
              </div>
            </div>
          </form>
  
          <form class="row g-3">
            <div class="col-md-6">
              <label for="inputState" class="d-block form-label">Penyedia Material</label>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                <label class="form-check-label" for="inlineRadio1">Saya</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                <label class="form-check-label" for="inlineRadio2">Sesuai Rekomendasi</label>
              </div>
            </div>
          </form>
  
          <form class="row g-3">
            <div class="col-md-12">
              <label for="exampleFormControlTextarea1" class="form-label">Deskripsi Proyek</label>
              <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
            </div>
          </form>
  
          <form class="row g-3">
            <div class="col-md-12">
              <label for="formFileMultiple" class="form-label">Referensi Proyek</label>
              <input class="form-control" type="file" id="formFileMultiple" multiple />
            </div>
          </form>
  
          <form class="row g-3">
            <div class="col-md-6">
              <label for="basic-url" class="form-label">Anggaran Minimal</label>
              <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon3">Rp</span>
                <input type="number" class="form-control" id="basic-url" aria-describedby="basic-addon3">
              </div>
            </div>
  
            <div class="col-md-6">
              <label for="basic-url" class="form-label">Anggaran Maksimal</label>
              <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon3">Rp</span>
                <input type="number" class="form-control" id="basic-url" aria-describedby="basic-addon3">
              </div>
            </div>
          </form>
        </div>
        </section>

      <div class="col-md-4">
        <div class="card shadow-sm">
          <section class="container">
            <h2>Survey Lokasi</h2>
            <form class="row g-3">
              <label for="basic-url" class="form-label">Tanggal</label>
              <div class="col-md-12">
                <div class="d-grid gap-2">
                  <input class="form-datetime" type="date" id="birthday" name="birthday">
                </div>
              </div>
            </form>

            <form class="row g-3">
              <label for="basic-url" class="form-label">Waktu</label>
              <div class="col-md-12">
                <div class="d-grid gap-2">
                  <input class="form-datetime" type="time" id="appt" name="appt">
                </div>
              </div>
            </form>
            <div class="d-grid gap-2">
              <button class="btn btn-primary" type="button">Pembayaran</button>
            </div>
            
            
          </section>
        </div>
      </div>
    </div>















    <!-- Start javascript -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
      integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
      crossorigin="anonymous"></script>
    <!-- Stop javascript -->
</body>

</html>
